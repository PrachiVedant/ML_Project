<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <style>
        body {
            background: #f5f5e6;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 650px;
            margin: 60px auto 0 auto;
            background: #fff;
            border: 1px solid #d1c7b7;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(136, 112, 72, 0.07);
            padding: 40px 50px 35px 50px;
        }
        h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #4e3c1e;
            letter-spacing: 2px;
            margin-bottom: 14px;
            font-weight: 700;
        }
        legend {
            font-size: 1.2rem;
            color: #6d583b;
            font-weight: 600;
            margin-bottom: 28px;
            text-align: center;
            border-bottom: 1px solid #d1c7b7;
            padding-bottom: 8px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #6d583b;
        }
        .form-control, select, input[type="number"] {
            width: 100%;
            padding: 9px 10px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #c3b59f;
            background: #f9f7f3;
            color: #6d583b;
            font-family: inherit;
            box-sizing: border-box;
        }
        .form-control:focus, select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #b5a07c;
            background: #f5efea;
        }
        .btn-classic {
            display: block;
            width: 100%;
            background: #b5a07c;
            color: #fff;
            font-weight: bold;
            font-size: 1.05rem;
            padding: 12px 0;
            margin-top: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            letter-spacing: 1px;
        }
        .btn-classic:hover {
            background: #8c7a5a;
        }
        h2 {
            text-align: center;
            margin-top: 32px;
            color: #4e3c1e;
            background: #f1ede8;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.12rem;
            border: 1px solid #d1c7b7;
            box-shadow: 0 1px 4px rgba(136, 112, 72, 0.07);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>
            <div class="form-group">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="reading_score"
                    placeholder="Enter your Writing score" min="0" max="100" required />
            </div>
            <div class="form-group">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="writing_score"
                    placeholder="Enter your Reading Score" min="0" max="100" required />
            </div>
            <button type="submit" class="btn-classic">Predict your Maths Score</button>
        </form>
        <h2>
            The prediction is {{results}}
        </h2>
    </div>
</body>
</html>
